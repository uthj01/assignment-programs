<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to represent while statement?</title>
</head>
<body>
	<p id="demo"></p>

</body>
<script>
	var x="";
	var val=1;

	while(val<5){            //while
		x+="kanna" + val;
		x+="<br>"
		val+=1;
	}
	document.getElementById("demo").innerHTML=x;
</script>
<script>
	var y="";
	var value=1;
	 do{                    //do
	 	y+="chinna"+value;
	 	y+="<br>"
	 	value+=1;
	 }
	 while(value<5);
	 document.getElementById("demo").innerHTML=y;
</script>
</html>
