<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to represent switch statement?</title>
</head>
<body>

</body>
<script>
	var x=10;
	switch(x)
	{
		case 0:
		document.write("x is zero.");
		break;
		case 1:
		document.write("x is one.");
		break;
		case 2:
		document.write("x is two.");
		break;
		default:
		document.write("x is greater than two.");
	}
</script>


<script>
var day = 5;
var dayName;
switch (day) {
    case 1:
        dayName = 'Sunday';
        break;
    case 2:
        dayName = 'Monday';
        break;
    case 3:
        dayName = 'Tuesday';
        break;
    case 4:
        dayName = 'Wednesday';
        break;
    case 5:
        dayName = 'Thursday';
        break;
    case 6:
        dayName = 'Friday';
        break;
    case 7:
        dayName = 'Saturday';
        break;
    default:
        dayName = 'Invalid day';
}
console.log(dayName); 
</script>
</html>
