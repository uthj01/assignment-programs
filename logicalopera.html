<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to represent logical operators?</title>
</head>
<body>
	<p id="demo"></p>

</body>
<script>
	var x=6;
	var y=5;
	document.getElementById("demo").innerHTML=(x<10  && y>1)+ "<br>"+(x<10 && y<1);//and

	var a=10;
	var b=8;
	document.getElementById("demo").innerHTML=(a===5||b===6)+"<br>"+(a===10||b===7);//or

	var k=25;
	var c=6;
   document.getElementById("demo").innerHTML=!(k===c)+"<br>"+!(k > c);//not



</script>
</html>
