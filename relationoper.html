<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to represent Relational operators?</title>
</head>
<body>
	<p id="demo"></p>

</body>
<script>
	var x=6;
	document.getElementById("demo").innerHTML=(x==6);//true
	document.getElementById("demo").innerHTML=(x===5);//false


	var y=5;
	document.getElementById("demo").innerHTML=(y===5);//true
    document.getElementById("demo").innerHTML=(y==="5");//false

    var z=52;
     document.getElementById("demo").innerHTML=(z!=5);//true
     document.getElementById("demo").innerHTML=(z!=="52");//true

     var k=8;
     	document.getElementById("demo").innerHTML=(k>5);//true
	document.getElementById("demo").innerHTML=(k<5);//false
</script>
</html>
