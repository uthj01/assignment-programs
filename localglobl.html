<!DOCTYPE html>
<html>
<head>
	<title>Write a Program to differentiate local and global variable?</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>

</body>
<script>
	myFunction();
	function myFunction(){
		var carName="BMW";
		document.getElementById("demo").innerHTML=carName;
	}
</script>

<script>
	var carName="cooper";
	myFunction();
	function myFunction(){
		document.getElementById("demo1").innerHTML=carName;
	}
</script>
</html>
